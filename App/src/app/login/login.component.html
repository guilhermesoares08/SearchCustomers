

<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    
    
    
    <input type="email" id="username" class="form-control"
    name="email" required [(ngModel)]="model.email">    
    <input type="password" id="password" class="form-control" 
    name="password" required [(ngModel)]="model.password">    
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-danger btn-block" type="submit">Entrar</button>
    
  </form>  

</body>

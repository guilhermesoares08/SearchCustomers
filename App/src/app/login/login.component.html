

<body class="text-center" >
  <div class="form-signin">
    <form  id="formSign" class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="email" id="username" class="form-control"
              name="email" [(ngModel)]="model.email" placeholder="Email" [ngClass]="{'input-error':!validUser}" >        
          </div>
          <div class="form-group col-md-12">
          <input type="password" id="password" class="form-control  form-control-warning" 
          name="password" [(ngModel)]="model.password" placeholder="Password" [ngClass]="{'input-error': !validUser}">      
        </div>
      </div>
        <button   class="btn btn-lg btn-primary btn-block" type="submit" >Login</button>        
    </form>  
  </div>
</body>
